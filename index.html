<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crystal Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <ul>
        <div class="box scoreboard" id="target"><h1>TARGET</h1></div>
        <div class="box scoreboard" id="score"><h1>SCORE</h1></div>
    </ul>   
    <br><br><br><br>
    <ul>
        <div class="btn" id="cr1">GARNET</div>
        <div class="btn" id="cr2">PEARL</div>
        <div class="btn" id="cr3">AMETHYST</div>
        <div class="btn" id="cr4">ROSE QUARTZ</div>
    </ul>
    <ul>
        <div class="box scoreboard" id="wins"></div>
        <div class="box scoreboard" id="losses"></div>
    </ul>
    <ul>
        <div class="box" id="stuff"><h1>RULES</h1></div>
    </ul>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js" type="text/javascript"></script>
